<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>AnyChat H5客服</title>
    <meta name ="keywords" content="AnyChat,H5开户,视频见证，开户">
    <meta name="description" content="AnyChat H5开户,便捷！灵活！高效！用户通过扫描二维码，即可直接进行非现开户等业务办理。">
    <link type="text/css" rel="stylesheet" href="">
    <link type="text/css" rel="stylesheet" href="plugin/bootstrap-3.3.7/css/bootstrap.min.css" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/login.css" charset="UTF-8">
</head>
<body>
<div class="phone">
    <div class="header">
        <span>H5客服</span>
    </div>
    <div class="container">
        <div class="contant_top">
            <img src="images/logo.jpg">
            <input type="tel" placeholder="请输入手机号码" id="phoneText" onkeydown="onlyNum()"  maxlength="11">
            <div class="message"><img src="images/error.jpg"><span>手机号码格式有误</span></div>
            <p style="text-align: center;">AnyChat在线客服竭诚为您服务</p>
            <button class="btn" id="phoneNext" disabled="disabled" readonly="readonly">下一步</button>
        </div>
        <div class="contant_bottom">
            <p style="text-align: center;">客服视频请准备</p>
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <img src="images/wifi.jpg">
                    <span>WIFI或4G环境</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>佰锐科技客服电话：020-85276986</p>
        <p>Copyright©广州佰锐网络科技有限公司</p>
        <p>版本 R 1.0.0.8</p>
    </div>
</div>


<script language="JavaScript" type="text/javascript" src="plugin/jquery-1.12.4.min.js" charset="UTF-8"></script>
<script language="JavaScript" type="text/javascript" src="plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script language="JavaScript" type="text/javascript" src="plugin/jquery.bootstrap.js"></script>

<script language="JavaScript" type="text/javascript" src="js/config.js"></script>
<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript" src="js/login.js"></script>

</body>
</html>
