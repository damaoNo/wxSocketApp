<script type="text/javascript">
    (function(){
        $(".product ul li").unbind("click").on("click",function () {
            $(this).addClass("active").siblings().removeClass("active");
        })
        $(document).on("click",".btn-back",function(){
            if($(".product ul li.active").length!=0){
                localStorage.productContent = $(".product ul li.active").text();
                AnyChatH5.setStep("index.html");
                location.href = 'index.html?hallId='+sessionStorage.areaId+'&businessId='+sessionStorage.queueId;
            }else {
                $.messager.popup("请选择业务");
                $(".modal-dialog").css("margin-left",-($(".modal-dialog").width()/2));
                $(".modal-dialog").css("margin-top",-($(".modal-dialog").height()/2));
            }

        });
        $(".header i").on("click", function(){
            AnyChatH5.setStep("login.html");
            window.location.href ='login.html';
        });
    })()
</script>
